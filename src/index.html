<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="utf-8" />
  <title>Mini KTV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>

<body>
  <div class="container">
    <div id="stage" class="panel">
      <video id="mv" playsinline preload="auto"></video>
    </div>

    <div class="bottom-panels">
      <div class="panel-tabs">
        <button class="tab-btn active" data-tab="controls">遙控器</button>
        <button class="tab-btn" data-tab="songs">點歌</button>
      </div>

      <div id="controls-panel" class="panel-content active">
        <div class="panel">
          <div class="btn-grid">
            <button id="btnPlayPause">播放</button>
            <button id="btnRestart">重唱</button>
            <button id="btnSkip">切歌</button>
          </div>

          <div class="control-row">
            <span class="label">模式</span>
            <div class="seg">
              <button id="mode伴奏" data-mode="instrumental" class="seg-btn active">伴奏</button>
              <button id="mode原唱" data-mode="vocal" class="seg-btn">原唱</button>
            </div>
          </div>

          <div class="control-row">
            <span class="label">音量</span>
            <input id="masterVol" type="range" min="0" max="1" step="0.01" value="1" />
            <span id="volLabel" class="value-display">100%</span>
          </div>

          <div class="control-row">
            <span class="label">進度</span>
            <input id="seek" type="range" min="0" max="100" step="0.1" value="0" />
            <span id="time" class="value-display">00:00 / 00:00</span>
          </div>
        </div>
      </div>

      <div id="songs-panel" class="panel-content">
        <div class="panel">
          <h3>搜尋</h3>
          <div class="search-container">
            <input id="kw" placeholder="搜尋歌名或歌手…" inputmode="search" />
            <button id="btnSearch">搜尋</button>
          </div>
          <div id="results" class="results-grid"></div>
        </div>

        <div class="panel">
          <h3>待播歌曲 <span class="muted">剩 <span id="queueCount">0</span> 首</span></h3>
          <div class="queue-controls">
            <button id="btnClear">清空佇列</button>
          </div>
          <ol id="queue" class="queue"></ol>
        </div>
      </div>
    </div>
  </div>

  <div class="vconsole-wrapper">
    <script src="https://cdn.jsdelivr.net/npm/vconsole@latest/dist/vconsole.min.js"></script>
    <script>
      var vConsole = new VConsole();
    </script>
  </div>

  <script src="app.js" defer></script>
  <script>
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const tabName = btn.dataset.tab;

        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.panel-content').forEach(p => p.classList.remove('active'));

        btn.classList.add('active');
        document.getElementById(tabName + '-panel').classList.add('active');
      });
    });

    document.querySelectorAll('.seg-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const parent = btn.parentElement;
        parent.querySelectorAll('.seg-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
      });
    });
  </script>
</body>

</html>
